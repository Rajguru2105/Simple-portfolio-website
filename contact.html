<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Young+Serif&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="header"> 
            <h1 class="header__name">Rajguru Mathiyalagan</h1>
            <p class="header__role">Web Developer</p>
            <a href="index.html" class="header__contact">Home</a>
        </div>
    <div class="contact-form"> 
        <form>
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" placeholder="Your name" name="name" class="contact-form__input"></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="text" placeholder="Your Email" name="email" class="contact-form__input "></td>
                </tr>
                <tr>
                    <td>Message:</td>
                    <td><textarea cols="15" rows="2" placeholder="Your Message" name="Message" class="contact-form__message"></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" name="submit" class="contact-form__submit"></td>
                </tr>
            </table>
            <div class="footer">
                <p class="footer__title">Social Media:</p>
                <a href="https://www.instagram.com/">Instagram</a><br>
                <a href="https://github.com/dashboard">Github</a>
                <p class="footer__desc">&copy Rajguru Mathiyalagan</p>
            </div>
        </form>
    </div>
</div>
</body>
</html>
